{% extends 'nav.html' %} {% block body1 %}

<div class="container-fluid">
    <div class="row">

        <div class="col-md-6 col-md-push-3 card cent textPref">
            <form id='prefForm' action='{{url_for("pref_func")}}' method = 'POST'>
                <table id="preftable">
                
                   <p class="tabletitle">Please select which sources you'd like your articles to come from:</p>
                    <table id="preftable">
                    <tr>
                        <td class='preftablerow'>
                            <label class="switch">
                                <input type="checkbox" name="irishindependent" value="true">
                               <!-- <input type="hidden"   name="irishindependent" value="false">-->
                                <span class="slider round"></span>
                            </label>
                            <img class='logoimg' src="{{ url_for('static', filename='images/Irish+Independent.jpg')}}"></td>
                        <td class='preftablerow'>
                            <label class="switch">
                                <input type="checkbox" name="irishtimes" value="true">
                               <!-- <input type="hidden"   name="irishtimes" value="false">-->
                                <span class="slider round"></span>
                            </label>
                            <img class='logoimg' src="{{ url_for('static', filename='images/irish-times.jpg')}}"></td>
                    </tr>
                    <tr>
                        <td class='preftablerow'>
                            <label class="switch">
                                <input type="checkbox" name="rte" value="true">
                               <!-- <input type="hidden"   name="rte" value="false">-->
                                <span class="slider round"></span>
                            </label>
                            <img class='logoimg' src="{{ url_for('static', filename='images/rte2.png')}}"></td>
                        <td class='preftablerow'>
                            <label class="switch">
                                <input type="checkbox" name="rtesport" value="true">
                               <!-- <input type="hidden"   name="rtesport" value="false">-->
                                <span class="slider round"></span>
                            </label>
                            <img class='logoimg' src="{{ url_for('static', filename='images/rte-sport.png')}}"></td>
                    </tr>
                    <tr>
                        <td class='preftablerow'>
                            <label class="switch">
                                <input type="checkbox" name="guardian" value="true">
                               <!-- <input type="hidden"   name="guardian" value="false">-->
                                <span class="slider round"></span>
                            </label>
                            <img class='logoimg' src="{{ url_for('static', filename='images/The_Guardian.svg.png')}}"></td>
                        <td class='preftablerow'>
                            <label class="switch">
                                <input type="checkbox" name="skysports" value="true">
                              <!--  <input type="hidden"   name="skysports" value="false"> -->
                                <span class="slider round"></span>
                            </label>
                            <img class='logoimg' src="{{ url_for('static', filename='images/sky-sports.png')}}"></td>
                    </tr>
                </table>
                <button class='recordbtn' type="submit" style='margin-bottom: 20px;'>Submit</button>

            </form>
        </div>


    </div>
</div>
    
<script>
        //navbar script
    function openNav() {
        document.getElementById("mySidenav").style.width = "20%";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    } 
         function openSide() {
        document.getElementById("mySidenav").style.width = "20%";
    };
    /* Set the width of the side navigation to 0 */
    function closeSide() {
        document.getElementById("mySidenav").style.width = "0";
    };
</script>


{% endblock %}
